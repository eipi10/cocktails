<body>
<div class="cocktails">
  <header>
    <h1>Orange bitters</h1>
    <p>
      <small>
        <a href="/">home</a>
      </small>
    </p>
  </header>
  <article class="cocktail" id="bachelor">
    <h2>
      <a href="#bachelor">Bachelor</a>
    </h2>
    <ul>
      <li>1 oz <a href="ingredient-rum.html">rum</a>, dark</li>
      <li>1 oz meletti</li>
      <li>¼ oz <a href="ingredient-absinthe.html">absinthe</a></li>
      <li>1 dash orange bitters</li>
      <li>1 dash <a href="ingredient-angostura.html">Angostura</a></li>
    </ul>
    <p class="notes">serve with ice</p>
  </article>
  <article class="cocktail" id="eeyores-requieum">
    <h2>
      <a href="#eeyores-requieum">Eeyore's requieum</a>
    </h2>
    <ul>
      <li>1½ oz <a href="ingredient-campari.html">Campari</a></li>
      <li>1 oz <a href="ingredient-dry-vermouth.html">dry vermouth</a></li>
      <li>½ oz <a href="ingredient-gin.html">gin</a></li>
      <li>¼ oz <a href="ingredient-cynar.html">Cynar</a></li>
      <li>¼ oz <a href="ingredient-fernet.html">fernet</a></li>
      <li>3 dashes orange bitters</li>
    </ul>
  </article>
