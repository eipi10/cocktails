<body>
<div class="cocktails">
  <header>
    <h1>Elderflower liqueur</h1>
  </header>
  <article class="cocktail" id="comte-de-sureau">
    <h2>
      <a href="#comte-de-sureau">Comte de Sureau</a>
    </h2>
    <ul>
      <li>1½ oz <a href="ingredient-rum.html">rum</a>, cachaça</li>
      <li>¾ oz <a href="ingredient-aperol.html">aperol</a></li>
      <li>½ oz elderflower liqueur</li>
      <li>lemon peel</li>
    </ul>
  </article>
  <article class="cocktail" id="first-growth">
    <h2>
      <a href="#first-growth">First growth</a>
    </h2>
    <ul>
      <li>2 oz <a href="ingredient-gin.html">gin</a></li>
      <li>1 oz <a href="ingredient-pineapple-juice.html">pineapple juice</a></li>
      <li>½ oz elderflower liqueur</li>
      <li>3-4 sage leaves</li>
    </ul>
  </article>
</div>
