<body>
<div class="cocktails">
  <header>
    <h1>Fernet</h1>
  </header>
  <article class="cocktail" id="better-orange">
    <h2>
      <a href="#better-orange">Better orange</a>
    </h2>
    <ul>
      <li>1 oz <a href="ingredient-ramazotti.html">ramazotti</a></li>
      <li>1 oz nonino amaro</li>
      <li>¾ oz <a href="ingredient-orange-liqueur.html">orange liqueur</a>, Grand Marnier</li>
      <li>1 bar spoon fernet</li>
    </ul>
  </article>
  <article class="cocktail" id="bon-vivants">
    <h2>
      <a href="#bon-vivants">Bon vivants</a>
    </h2>
    <ul>
      <li>1½ oz <a href="ingredient-orange-liqueur.html">orange liqueur</a>, royal combier</li>
      <li>¾ oz fernet</li>
      <li>1 oz <a href="ingredient-lemon-juice.html">lemon juice</a></li>
      <li>½ oz ginger syrup</li>
    </ul>
  </article>
</div>
