<div class="cocktails">
  <header>
    <h1>Swedish punsch</h1>
    <p>
      <small>
        <a href="/">home</a>
      </small>
    </p>
  </header>
  <article class="cocktail" id="barefoot-in-the-dark">
    <h2>
      <a href="#barefoot-in-the-dark">Barefoot in the dark</a>
    </h2>
    <ul>
      <li>1 oz scotch, blended</li>
      <li>¼ oz scotch, peaty</li>
      <li>¾ oz <a href="ingredient-campari.html">Campari</a></li>
      <li>¾ oz Swedish punsch</li>
      <li>½ oz <a href="ingredient-cynar.html">Cynar</a></li>
      <li>orange peel</li>
    </ul>
  </article>
  <article class="cocktail" id="golden-handcuffs">
    <h2>
      <a href="#golden-handcuffs">Golden handcuffs</a>
    </h2>
    <ul>
      <li>1 oz <a href="ingredient-rum.html">rum</a>, pineapple</li>
      <li>1 oz <a href="ingredient-aperol.html">aperol</a></li>
      <li>1/2 Swedish punsch</li>
      <li>1 dash <a href="ingredient-angostura.html">Angostura</a></li>
    </ul>
  </article>
