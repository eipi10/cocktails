<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/787972/6711232/css/fonts.css" />
<link rel="stylesheet" type="text/css" href="/cocktails.css" />
<title>Creme de cacao / Hadley's cocktails</title>
</head>

<body>
<div class="cocktails">
  <header>
    <h1>Creme de cacao</h1>
  </header>
  <article class="cocktail" id="all-in">
    <h2>
      <a href="#all-in">All in</a>
    </h2>
    <ul>
      <li>1½ oz <a href="ingredient-rye.html">rye</a></li>
      <li>¾ oz dry vermouth</li>
      <li>¾ oz <a href="ingredient-campari.html">Campari</a></li>
      <li>¼ oz creme de cacao</li>
      <li>lemon peel</li>
    </ul>
  </article>
  <article class="cocktail" id="campari-alexander">
    <h2>
      <a href="#campari-alexander">Campari Alexander</a>
    </h2>
    <ul>
      <li>2 oz <a href="ingredient-campari.html">Campari</a></li>
      <li>1 oz creme de cacao</li>
      <li>1 oz <a href="ingredient-cream.html">cream</a></li>
    </ul>
  </article>
</div>
</body>
</html>
