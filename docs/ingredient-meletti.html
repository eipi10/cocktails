<title>Meletti / Hadley's cocktails</title>
</head>

<body>
<div class="cocktails">
  <header>
    <h1>Meletti</h1>
    <p>
      <small>
        <a href="/">home</a>
      </small>
    </p>
  </header>
  <article class="cocktail" id="bachelor">
    <div class="title">
      <h2>
        <a href="#bachelor">Bachelor</a>
      </h2>
    </div>
    <ul>
      <li>1 oz <a href="ingredient-rum.html">rum</a>, dark</li>
      <li>1 oz Meletti</li>
      <li>¼ oz <a href="ingredient-absinthe.html">absinthe</a></li>
      <li>1 dash <a href="ingredient-orange-bitters.html">orange bitters</a></li>
      <li>1 dash <a href="ingredient-angostura.html">Angostura</a></li>
    </ul>
    <p class="notes">serve with ice</p>
  </article>
  <article class="cocktail" id="mezcaletti">
    <div class="title">
      <h2>
        <a href="#mezcaletti">Mezcaletti</a>
      </h2>
    </div>
    <ul>
      <li>1½ oz <a href="ingredient-mezcal.html">mezcal</a></li>
      <li>1½ oz Meletti</li>
      <li>2 dashes <a href="ingredient-orange-bitters.html">orange bitters</a></li>
    </ul>
    <p class="source">
      <a href="https://punchdrink.com/recipes/mezcaletti/">&lt;punchdrink.com&gt;</a>
    </p>
  </article>
</div>
</body>
