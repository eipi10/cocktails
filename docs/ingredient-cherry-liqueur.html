<div class="cocktails">
  <header>
    <h1>Cherry liqueur</h1>
  </header>
  <article class="cocktail" id="aviation">
    <h2>
      <a href="#aviation">Aviation</a>
    </h2>
    <ul>
      <li>2 oz <a href="ingredient-gin.html">gin</a></li>
      <li>¾ oz cherry liqueur</li>
      <li>½ oz <a href="ingredient-lemon-juice.html">lemon juice</a></li>
      <li>½ oz <a href="ingredient-simple-syrup.html">simple syrup</a></li>

  </article>
  <article class="cocktail" id="cynar-sour">
    <h2>

    </h2>

    <ul>
      <li>2 oz <a href="ingredient-cynar.html">Cynar</a></li>
      <li>1 oz <a href="ingredient-lemon-juice.html">lemon juice</a></li>
      <li>¼ oz cherry liqueur</li>
      <li>¼ oz <a href="ingredient-simple-syrup.html">simple syrup</a></li>
      <li>1 egg white</li>
    </ul>
  </article>
