<title>Ramazotti / Hadley's cocktails</title>
</head>

<body>
<div class="cocktails">
  <header>
    <h1>Ramazotti</h1>
  </header>
  <article class="cocktail" id="angels-share">
    <h2>
      <a href="#angels-share">Angel's share</a>
    </h2>
    <ul>
      <li>1½ oz <a href="ingredient-bourbon.html">bourbon</a></li>
      <li>½ oz ramazotti</li>
      <li>¼ oz blackcurrant liqueur</li>
      <li>1 dash orange bitters</li>
    </ul>
  </article>
  <article class="cocktail" id="better-orange">
    <h2>
      <a href="#better-orange">Better orange</a>
    </h2>
    <ul>
      <li>1 oz ramazotti</li>
      <li>1 oz nonino amaro</li>
      <li>¾ oz <a href="ingredient-orange-liqueur.html">orange liqueur</a>, Grand Marnier</li>
      <li>1 bar spoon <a href="ingredient-fernet.html">fernet</a></li>
    </ul>
  </article>
</div>
</body>
