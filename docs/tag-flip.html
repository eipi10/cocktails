<html><head>

<link rel="stylesheet" type="text/css" href="/cocktails.css" />

<title>Flip / Hadley's cocktails</title>
</head>

<body>
<div class="cocktails">
  <header>
    <h1>Flip</h1>
  </header>
  <article class="cocktail" id="a-go-flip">
    <h2>
      <a href="#a-go-flip">A-go flip</a>
    </h2>
    <p class="tags">[flip]</p>
    <ul>
      <li>¾ oz <a href="ingredient-angostura.html">Angostura</a></li>
      <li>½ oz <a href="ingredient-sherry.html">sherry</a>, pedro ximinez</li>
      <li>½ oz <a href="ingredient-rum.html">rum</a></li>
      <li>½ oz <a href="ingredient-simple-syrup.html">simple syrup</a>, demerera</li>
      <li>1 egg</li>
    </ul>
  </article>
  <article class="cocktail" id="cynar-flip">
    <h2>
      <a href="#cynar-flip">Cynar flip</a>
    </h2>
    <p class="tags">[flip]</p>
    <ul>
      <li>2½ oz <a href="ingredient-cynar.html">Cynar</a></li>
      <li>1 egg</li>
    </ul>
  </article>
</div>
</body>
